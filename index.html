<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Personal Web</title>
    <style>
        body{
            background-color: #f5f7fa;
            font-family: system-ui, -apple-system, "Microsoft YaHei", sans-serif;
            color: #333; #color of text
            margin: 0;
            padding: 40px 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }
        td{
            border: none;
            text-align: center;
            padding: 20px;
        }
        .hobbies-img{
            width:500px;
            height:300px;  
            margin-top: 10px;
            border-radius: 8px;
        }
        .hometown-img{
            width:1000px;
            height:600px;  
            object-fit: cover;
            margin-top: 10px;
            border-radius: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1{
            text-align: center;
            color: #2c3e50;
        }
        p{
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;   
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div >
        <h1 id="welcome">Welcome to My Personal Web Page</h1>
        <p>This is a personal web page created as an example.</p>
        <p>My name is Ziqin Huang, because my parents hope me to be a hard-working</p>
    </div><br>
    <div>
        <h1>My favarite song</h1>
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/2Ch7LmS7r2Gy2kc64wv3Bz?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div><br>
    <div>
        <h1>My hobbies</h1>
        <table>
            <tr>
                <td>
                    <h2>iRacing</h2>
                    <img src="iracing.jpg" class="hobbies-img">
                </td>
                <td>
                    <h2>NBA</h2>
                    <img src="OKC.webp" class="hobbies-img">
                </td>
                <td>
                    <h2>Movies</h2>
                    <img src="movies.webp" class="hobbies-img">
                </td>
            </tr>
        </table>
    </div><br>
    <div>
        <h1>My homwtown: Changsha</h1>
        <img src="changsha.webp" class="hometown-img">
    </div><br>
</body>
</html>
